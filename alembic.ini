# Configuração do Alembic

[alembic]
# Path para o diretório de migrações
script_location = alembic

# Template para gerar novas migrações
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone para timestamps
timezone = UTC

# Máximo de revisões a serem exibidas
truncate_slug_length = 40

# Nome do arquivo de configuração de migrações
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Configuração de logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
